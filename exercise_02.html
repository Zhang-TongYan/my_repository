<!DOCTYPE html>
<html>
  <head>
    <title>H2 Computing Sign up Form</title>
  </head>
  <body>
    <form action="exercise_02_response.html" method="get">
      <h1>H2 Computing Sign up Form</h1>
      <p>Please enter your particulars below.</p>
      <table>
        <tr>
          <td>
            <label for="first_name">First Name: </label>
          </td>
          <td>
            <input type="text" placeholder="First Name" id="first_name" name="firstName">
          </td>
          <td>
            <label for="last_name">Last Name: </label>
          </td>
          <td>
            <input type="text" placeholder="Last Name" id="last_name" name="lastName">
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email: </label>
          </td>
          <td>
            <input type="text" placeholder="name@gmail.com" id="email" name="Email">
          </td>
          <td>
            <label for="contact">Contact: </label>
          </td>
          <td>
            <input type="text" id="contact" name="Name">
          </td>
        </tr>
        <tr>
          <td>
            <label for="class">Class: </label>
          </td>
          <td>
            <input type="text" id="class" name="class">
          </td>
          <td>
            <label for="gender">Gender: </label>
          </td>
          <td>
            <select>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="dob">Date of Birth: </label>
          </td>
          <td>
            <input type="date" name="DOB" value="">
          </td>
        </tr>
      </table>
      <p>Subject Combination</p>
      <input type="radio" name="" value="P CP M E">P CP M E <br>
      <input type="radio" name="" value="C CP M E">C CP M E <br>
      <input type="radio" name="" value="Other:">Other: <input type="text" name="" value=""><br>
      <p></p>
      <input type="submit" href="" value="Submit">
    </form>
  </body>
</html>
